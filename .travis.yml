language: dart

dart:
  - stable
  - 2.4.0

dart_task:
  - test: --platform vm
  - dartanalyzer: --fatal-infos --fatal-warnings .

matrix:
  include:
  - dart: stable
    dart_task: dartfmt

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache